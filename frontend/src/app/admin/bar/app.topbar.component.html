<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img
            src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.png"
            alt="logo"
        />
        <span>EffortlessFlow</span>
    </a>

    <button
        #menubutton
        class="p-link layout-menu-button layout-topbar-button"
        (click)="layoutService.onMenuToggle()"
    >
        <i class="pi pi-bars"></i>
    </button>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >

    <button class="p-link layout-topbar-button" (click)="toggleTheme()">
        <i [ngClass]="{'pi': true, 'pi-moon': currentTheme === 'light', 'pi-sun': currentTheme === 'dark'}"></i>
        <span>{{ currentTheme === 'light' ? 'Moon' : 'Sun' }}</span>
    </button>

        <button class="p-link layout-topbar-button">
            <i class="pi pi-bell"></i>
            <span>Notification</span>
        </button>

        <button class="p-link layout-topbar-button" (click)="goToProfile()">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button
            class="p-link layout-topbar-button"
            [routerLink]="'/documentation'"
        >
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
        <button class="p-link layout-topbar-button" (click)="logOut()">
            <i class="pi pi-sign-out"></i>
            <span>logout</span>
        </button>
    </div>
</div>
